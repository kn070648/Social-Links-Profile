<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img class="profile__image" src="./assets/images/avatar-jessica.jpeg" />
        <h3 class="profile__name">Jessica Randall</h3>
        <address class="profile__location">London, United Kingdom</address>
        <p class="profile__text">"Front-end developer and avid reader."</p>
        <div class="links">
          <a class="link github" href="#">GitHub</a>
          <a class="link fm" href="#">Frontend Mentor</a>
          <a class="link linkedin" href="#">LinkedIn</a>
          <a class="link twitter" href="#">Twitter</a>
          <a class="link instagram" href="#">Instagram</a>
        </div>
      </div>
    </div>

    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KN Chang</a>.
    </div>
  </body>
</html>
